  <body>
    <header>
      <h1 id="title">Películas recomendadas</h1>
      <nav>
          <ul id="navegator">
            <li id="navegatorMenu"><a href="../index.html">HOME</a></li>
            <li id="navegatorMenu"><a href="./about.html">ABOUT</a></li>
             <li id="navegatorMenu"><a href="./tech.html">USED TECHNOLOGIES</a></li>
            <li id="navegatorMenu"><a href="./form.html">FORM</a></li>
          </ul>
      </nav>
  </header>
  <section>                  
          <div class="box d-flex flex-column mb-3 mx-auto">
              <h2 class="fw-semibold p-2 fs-1 color">Formulario de películas</h2>
            <div class="container color">
              <div class="row">
                <div class="col">
                    <form>
                        <div class="row mb-3">
                          <label for="movieTitle" class="form-label bold-text">Title:</label>
                            <input type="text" id="movieTitle" name="movieTitle" class="form-control" placeholder="Put a movie title" required>
                        </div>
                        <div class="row mb-3">
                          <label for="director" class="form-label bold-text">Director:</label>
                            <input type="text" id="director" name="director" class="form-control" placeholder="Put the movie director" required>
                        </div>
                        <div class="row mb-3">
                          <label for="year" class="form-label bold-text">Release year:</label>
                            <input type="text" id="year" name="year" class="form-control" placeholder="Put the release year of the movie" required>
                        </div>
                        <div class="row mb-3">
                          <label for="genre" class="form-label bold-text">Genres:</label>
                            <input type="text" id="genre" name="genre" class="form-control" placeholder="Put the genres of the movie" required>
                        </div>
                        <div class="row mb-3">
                          <label for="rate" class="form-label bold-text">Rate:</label>
                            <input type="text" id="rate" name="rate" class="form-control" placeholder="Put the IMDB rate of the movie" required>
                        </div>
                        <div class="row mb-3">
                          <label for="poster" class="form-label bold-text">Poster URL:</label>
                            <input type="text" id="poster" name="poster" class="form-control" placeholder="Put the movie poster." required>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
              </div>
            </div>
          </div>
  </section>
    <script src="./scripts/tempData.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
