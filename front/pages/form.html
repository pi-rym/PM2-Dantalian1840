<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M2 Proyect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Movies Storage</h1>
      <nav>
        <ul id="navegator">
          <li id="navegatorMenu"><a href="../index.html">HOME</a></li>
          <li id="navegatorMenu"><a href="./about.html">ABOUT</a></li>
          <li id="navegatorMenu">
            <a href="./tech.html">USED TECHNOLOGIES</a>
          </li>
          <li id="navegatorMenu"><a href="./form.html">FORM</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="box d-flex flex-column mb-3 mx-auto">
        <h2 class="fw-semibold p-2 fs-1 color">Movies Form</h2>
        <div class="container color">
          <div class="row">
            <div class="col">
              <form id="form">
                <div class="row mb-3">
                  <label for="movieTitle" class="form-label bold-text"
                    >Title:
                  </label>
                  <input
                    type="text"
                    id="form-input"
                    name="movieTitle"
                    class="form-control form-movie"
                    placeholder="Put a movie title"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <label for="director" class="form-label bold-text"
                    >Director:
                  </label>
                  <input
                    type="text"
                    id="form-input"
                    name="director"
                    class="form-control form-movie"
                    placeholder="Put the movie director"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <label for="poster" class="form-label bold-text"
                    >Poster URL:
                  </label>
                  <input
                    type="url"
                    id="form-input"
                    name="URL"
                    class="form-control form-movie"
                    placeholder="Put the movie poster."
                    required
                  />
                </div>
                <div class="row mb-3">
                  <label for="year" class="form-label bold-text">
                    Release year:
                  </label>
                  <input
                    type="text"
                    id="form-input"
                    name="year"
                    class="form-control form-movie"
                    placeholder="Put the release year of the movie"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <label for="year" class="form-label bold-text">
                    Duration:
                  </label>
                  <input
                    type="text"
                    id="form-input"
                    name="duration"
                    class="form-control form-movie"
                    placeholder="Put the movie duration"
                    required
                  />
                </div>
                <div class="bold-text">
                  Genres (Press CTRL to select multiple options):
                </div>
                <br />
                <select
                  class="form-select"
                  multiple
                  aria-label="Multiple select example"
                >
                  <option value="Action">Action</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Drama">Drama</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Romance">Romance</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                </select>
                <br />
                <div class="row mb-3">
                  <label for="rate" class="form-label bold-text">Rate:</label>
                  <input
                    type="text"
                    id="form-input"
                    name="rate"
                    class="form-control form-movie"
                    placeholder="Put the IMDB rate of the movie"
                    required
                  />
                </div>
                <div class="col-12">
                  <button
                    id="buttonSubmit"
                    class="btn btn-primary"
                    type="button"
                  >
                    Submit
                  </button>
                  <button
                    id="buttonClear"
                    class="btn btn-secondary"
                    type="button"
                  >
                    Clear
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../scripts/handler.js"></script>
  </body>
</html>
